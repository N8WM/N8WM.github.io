<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Button Test</title>
    <style>
      body {
        overflow: hidden;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .btn {
        border: none;
        background-color: #10FF10;
        padding: 5%;
        border-radius: 1em;
        color: white;
        font-size: 200%;
      }
      .btn:active {
        background-color: #5A5;
      }
      .btn:focus {
        outline: 0;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Button Trial Here:</h1>
      <button class="btn" ontouchstart="">Responsive</button>
      <button class="btn">Non-responsive</button>
      <p>Notice how the Responsive button detects a tap instantly, while the Non-responsive button takes about half a second.</p>
    </center>
  </body>
</html>
