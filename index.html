<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Button Test</title>
    <style>
      .btn {
        border: none;
        background-color: #1010FF;
        padding: 15px;
        border-radius: 5px;
        color: white;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .btn:clicked {
        background-color: #55A;
      }
    </style>
  </head>
  <body>
    <h1>Button Trial Here:</h1>
    <button class="btn" ontouchstart="">Button</button>
  </body>
</html>
