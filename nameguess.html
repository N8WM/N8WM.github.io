<!DOCTYPE html>
<html>
  <head>
    
    <title>Name Guess</title>
    
    <style>
      
      body {
        
        font-family: "Courier New", Courier, monospace;
        font-size: 400%;
        
      }
      
      .btn {
        
        padding: 5%;
        border-radius: 7px;
        border: none;
        background-color: #5ACACE;
        color: white;
        font-size: 200%;
        
      }
      
      .btn:focus {
        
        outline: none;
        
      }
      
      #name {
        
        font-size: 500%;
        
      }
      
    </style>
    
  </head>
  <body>
    
    <center>
      
      <h1>Name Guesser</h1>
      <button class="btn" onclick="guess();">Click Here to Guess Your Name</button>
      
      <div id="name"></div>
      
    </center>
    
    <script>
      
      function guess() {
        
        document.getElementById("name").innerHTML = "Eli";
        
      }
      
    </script>
    
  </body>
</html>
