<!DOCTYPE html>
<html>
  <head>
    <title>Biome 9</title>
    <style>
      
      body {
        position: relative;
        background-color: darkslategray;
        z-index: 1;
      }
      
      #container {
        position: relative;
        margin: 0 auto;
        width: 90vh;
        height: 90vh;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 3px;
        background-color: white;
        z-index: 2;
      }
      
    </style>
  </head>
  <body onload="setup()">
    
    <div id="container">
    </div>
    
    <script>
      function setup() {
        if (window.innerWidth < window.innerHeight) {
          document.getElementById('container').style.width = '90vw';
          document.getElementById('container').style.height = '90vw';
        }
      }
    </script>
  </body>
</html>
