<!DOCTYPE html>
<html>
  <head>
    <title>Biome 9</title>
    <style>
      
      body {
        position: relative;
        background-color: darkslategray;
        z-index: 1;
      }
      
      #container {
        position: relative;
        margin: 0 auto;
        top: 50vh;
        transform: translateY(-50%);
        /*border-radius: 3px;*/
        background-color: white;
        z-index: 2;
      }
      
    </style>
  </head>
  <body onload="animate();">
    
    <div id="container">
      <canvas id="canvas"></canvas>
    </div>
    
    <script>
      function setup() {
        if (window.innerWidth < window.innerHeight) {
          // document.getElementById('container').style.width = '90vw';
          document.getElementById('container').style.width = window.innerWidth * 0.9 + 'px';
          // document.getElementById('container').style.height = '90vw';
          document.getElementById('container').style.height = window.innerWidth * 0.9 + 'px';
          // document.getElementById('canvas').style.width = '90vw';
          document.getElementById('canvas').width = window.innerWidth * 0.9 + 'px';
          // document.getElementById('canvas').style.height = '90vw';
          document.getElementById('canvas').height = window.innerWidth * 0.9 + 'px';
        }
        else {
          // document.getElementById('container').style.width = '90vh';
          document.getElementById('container').style.width = window.innerHeight * 0.9 + 'px';
          // document.getElementById('container').style.height = '90vh';
          document.getElementById('container').style.height = window.innerHeight * 0.9 + 'px';
          // document.getElementById('canvas').style.width = '90vh';
          document.getElementById('canvas').width = window.innerHeight * 0.9 + 'px';
          // document.getElementById('canvas').style.height = '90vh';
          document.getElementById('canvas').height = window.innerHeight * 0.9 + 'px';
        }
      }
      
      function animate() {
        setInterval(draw, 5);
        function draw() {
          setup();
          var canvas = document.getElementById('canvas');
          if (canvas.getContext) {
             var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
            ctx.moveTo(110, 75);
            ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
            ctx.moveTo(65, 65);
            ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
            ctx.moveTo(95, 65);
            ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
            ctx.stroke();
          }
        }
      }
    </script>
  </body>
</html>
