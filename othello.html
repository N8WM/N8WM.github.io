<!DOCTYPE html>
<html>
  <head>
    <title>Othello</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
      td {
        border-radius: 9px;
        padding: 20px;
        background-color: #CCC;
      }
      #dialogue {
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1 style="margin: 5px;">Othello</h1>
    <h3 style="margin: 5px;">the game</h3>
    <div id="dialogue"></div>
    <div id="board"></div>
    <script>
      var rows = 8;
      var cols = 8;
      
      var dialogues = [
        "<i style='color: #66F'><b>Blue's</b></i> turn",
        "<i style='color: #F66'><b>Red's</b></i> turn",
        "<i style='color: #66F'><b>Blue</b></i> wins!",
        "<i style='color: #F66'><b>Red</b></i> wins!",
      ];
      
      var turn;
      
      function buildTable() {
        var tableStr = "<table>";
        for (row = 0; row < rows; row++) {
          let idStr = "r" + row;
          tableStr += "<tr>";
          for (col = 0; col < cols; col++) {
            tableStr += "<td id=" + idStr + "c" + col + "></td>";
          }
          tableStr += "</tr>";
        }
        tableStr += "</table>";
        $("#board").html(tableStr);
      }
      
      function reset() {
        buildTable();
        $("#dialogue").html(dialogues[0]); // blue's turn
        turn = "blue";
        $("td").on("click", function(e) {
          checkClick(e.target.id);
        });
      }
      
      function checkClick(id) {
        $("#" + id).css("background-color", "#66F");
      }
      
      $(reset);
    </script>
  </body>
</html>
