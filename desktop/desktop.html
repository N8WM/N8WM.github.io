<!DOCTYPE html>
<html>
  <head>
    <title>Desktop</title>
    <style>
      body {
        position: fixed;
        margin: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #000;
      }
      
      body:hover {
        cursor: none;
      }
      
      #oia {
        position: absolute;
        color: #FFF;
        transform: translateX(-50%) translateY(-50%);
        background-color: #A00;
        padding: 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="oia"></div>
    <script>
      var pageX, pageY;
      
      function handler(e) {
        
        pageX = e.pageX;
        pageY = e.pageY;
        
        var oia = document.getElementById("oia");
        oia.innerHTML = "(" + pageX + ",&nbsp;" + pageY + ")";
        oia.style.left = pageX + "px";
        oia.style.top = pageY + "px";
      }
      
      if (document.attachEvent) document.attachEvent('onmousemove', handler);
      else document.addEventListener('mousemove', handler);
      if (document.attachEvent) document.attachEvent('ontouchmove', handler);
      else document.addEventListener('touchmove', handler);
      if (document.attachEvent) document.attachEvent('ontouchstart', handler);
      else document.addEventListener('touchstart', handler);
    </script>
  </body>
</html>
