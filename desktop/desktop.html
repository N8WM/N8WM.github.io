<!DOCTYPE html>
<html>
  <head>
    <title>Desktop</title>
    <style>
      
      body {
        position: fixed;
        overflow: hidden;
        margin: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #FFF;
        font-family: 'Roboto', sans-serif;
        font-size: 13px;
        color: rgba(0,0,0,0.72);
        -webkit-font-smoothing: antialiased;
        user-select: none;
        -webkit-user-select: none;
        -webkit-overflow-scrolling: auto;
      }
      
      #container {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        -webkit-overflow-scrolling: auto;
      }
      
      #select {
        position: absolute;
        background-color: #CCC;
        border: solid 1px #999;
        opacity: 0;
        width: 0;
        height: 0;
        top: 0;
        left: 0;
        border-radius: 3px;
        transition: opacity 0.2s;
        overflow: hidden;
      }
      
      .folder {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 45px;
        border-radius: 6px;
        border: solid 1px #E8EAED;
        background-color: #FFF;
        margin: 30px;
      }
      
      .folder-icon {
        position: relative;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        font-size: 13px;
        color: #8F8F8F;
      }
      
      .folder-title {
        position: absolute;
        top: 52%;
        transform: translateY(-50%);
        padding-left: 28px;
        font-weight: 500;
      }
      
    </style>
    <meta name="apple-mobile-web-app-title" content="Desktop">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body onload="initialize()">
    <div id="container">
      <div class="folder">Folder 1</div>
      <div class="folder">Folder 2</div>
    </div>
    <div id="select"></div>
    <script>
      
      function initialize() {
        
        var folders = document.getElementsByClassName("folder");
        
        for (var n = 0; n < folders.length; n++) {
          
          folders[n].setAttribute("onfocusin", "selectFolder(this)");
          folders[n].setAttribute("onfocusout", "unselectFolder(this)");
          folders[n].setAttribute("tabindex", n + 1);
          folders[n].innerHTML = "<i class='material-icons folder-icon'>folder</i><span class='folder-title'>" + folders[n].innerHTML + "</span>";
        }
      }
      
      var pageX, pageY;
      var selectX = false;
      var selectY = false;
      
      function handler(e) {
        
        pageX = e.pageX;
        pageY = e.pageY;
        var diffX = pageX - selectX;
        var diffY = pageY - selectY;
        
        var select = document.getElementById("select");
        
        if (selectX !== false) {
          
          if (diffX >= 0) {
            
            select.style.left = selectX + "px";
            select.style.width = diffX + "px";
          }
          else {
            
            select.style.left = pageX + "px";
            select.style.width = diffX * -1 + "px";
          }
          if (diffY >= 0) {
            
            select.style.top = selectY + "px";
            select.style.height = diffY + "px";
          }
          else {
            
            select.style.top = pageY + "px";
            select.style.height = diffY * -1 + "px";
          }
        }
        else {
          
          select.style.left = null;
          select.style.top = null;
          select.style.width = null;
          select.style.height = null;
        }
      }
      
      document.addEventListener('mousemove',  handler);
      document.addEventListener('touchmove',  handler);
      document.addEventListener('touchstart', handler);
      document.addEventListener('mousedown',  handler);
      document.addEventListener('mousedown', selectStart);
      document.addEventListener('mouseup', selectEnd);
      
      function selectStart(e) {
        
        var select = document.getElementById("select");
        selectX = e.pageX;
        selectY = e.pageY;
        select.style.opacity = 0.3;
      }
      
      function selectEnd(e) {
        
        var select = document.getElementById("select");
        selectX = false;
        selectY = false;
        select.style.opacity = null;
      }
      
      function selectFolder(folder) {
        
        folder.style.backgroundColor = "#EEF";
        folder.style.outline = "none";
        folder.getElementsByClassName("folder-title")[0].color = "#1967D2";
      }
      
      function unselectFolder(folder) {
        
        folder.style.backgroundColor = null;
        folder.style.outline = null;
        folder.getElementsByClassName("folder-title")[0].color = null;
      }
      
    </script>
  </body>
</html>
