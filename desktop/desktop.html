<!DOCTYPE html>
<html>
  <head>
    <title>Desktop</title>
    <style>
      
      body {
        position: fixed;
        overflow: hidden;
        margin: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #FFF;
        user-select: none;
        -webkit-user-select: none;
        -webkit-overflow-scrolling: auto;
      }
      
      body:hover {
        cursor: none;
      }
      
      #container {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        -webkit-overflow-scrolling: auto;
      }
      
      #pointer {
        position: absolute;
        width: 4px;
        height: 4px;
        transform: translateX(-50%) translateY(-50%);
        border: solid 1px #000;
        border-radius: 50%;
      }
      
      #select {
        position: absolute;
        background-color: #CCC;
        border: solid 1px #999;
        opacity: 0;
        width: 0;
        height: 0;
        top: 0;
        left: 0;
        border-radius: 3px;
        transition: opacity 0.2s;
      }
      
    </style>
    <meta name="apple-mobile-web-app-title" content="Desktop">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <div id="container">
      <div id="pointer"></div>
    </div>
    <div id="select"></div>
    <script>
      
      var pageX, pageY;
      var selectX = false;
      var selectY = false;
      
      function handler(e) {
        
        pageX = e.pageX;
        pageY = e.pageY;
        var diffX = pageX - selectX;
        var diffY = pageY - selectY;
        
        var pointer = document.getElementById("pointer");
        var select = document.getElementById("select");
        pointer.style.left = pageX + "px";
        pointer.style.top = pageY + "px";
        
        if (selectX !== false) {
          
          if (diffX >= 0) {
            
            select.style.left = selectX + "px";
            select.style.width = diffX + "px";
          }
          else {
            
            select.style.left = pageX + "px";
            select.style.width = diffX * -1 + "px";
          }
          if (diffY >= 0) {
            
            select.style.top = selectY + "px";
            select.style.height = diffY + "px";
          }
          else {
            
            select.style.top = pageY + "px";
            select.style.height = diffY * -1 + "px";
          }
        }
        else {
          
          select.style.left = null;
          select.style.top = null;
          select.style.width = null;
          select.style.height = null;
        }
      }
      
      document.addEventListener('mousemove',  handler);
      document.addEventListener('touchmove',  handler);
      document.addEventListener('touchstart', handler);
      document.addEventListener('mousedown',  handler);
      
      document.addEventListener('touchstart', function(e) {
        
        selectStart(e);
      });
      document.addEventListener('touchend', function() {
        
        selectEnd();
      });
      
      function selectStart(e) {
        
        var select = document.getElementById("select");
        selectX = e.pageX;
        selectY = e.pageY;
        select.style.opacity = 0.5;
      }
      
      function selectEnd() {
        
        var select = document.getElementById("select");
        selectX = false;
        selectY = false;
        select.style.opacity = null;
      }
      
    </script>
  </body>
</html>
