<!DOCTYPE html>
<html>
  <head>
    <title>Desktop</title>
    <style>
      body {
        position: fixed;
        overflow: hidden;
        margin: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #000;
        user-select: none;
        -webkit-user-select: none;
        -webkit-overflow-scrolling: auto;
      }
      
      body:hover {
        cursor: none;
      }
      
      #container {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        -webkit-overflow-scrolling: auto;
      }
      
      #oia {
        position: absolute;
        color: #FFF;
        transform: translateX(-50%) translateY(-50%);
        background-color: #A00;
        padding: 5px;
        border-radius: 3px;
      }
    </style>
    <meta name="apple-mobile-web-app-title" content="Desktop">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <div id="container">
      <div id="oia"></div>
    </div>
    <script>
      var pageX, pageY;
      
      function handler(e) {
        
        pageX = e.pageX;
        pageY = e.pageY;
        
        var oia = document.getElementById("oia");
        oia.innerHTML = "(" + pageX + ",&nbsp;" + pageY + ")";
        oia.style.left = pageX + "px";
        oia.style.top = pageY + "px";
      }
      
      if (document.attachEvent) document.attachEvent('onmousemove', handler);
      else document.addEventListener('mousemove', handler);
      if (document.attachEvent) document.attachEvent('ontouchmove', handler);
      else document.addEventListener('touchmove', handler);
      if (document.attachEvent) document.attachEvent('ontouchstart', handler);
      else document.addEventListener('touchstart', handler);
    </script>
  </body>
</html>
