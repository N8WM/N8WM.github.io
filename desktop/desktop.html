<!DOCTYPE html>
<html>
  <head>
    <title>Desktop</title>
    <style>
      
      body {
        position: fixed;
        overflow: hidden;
        margin: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #FFF;
        user-select: none;
        -webkit-user-select: none;
        -webkit-overflow-scrolling: auto;
      }
      
      body:hover {
        cursor: none;
      }
      
      #container {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        -webkit-overflow-scrolling: auto;
      }
      
      #pointer {
        position: absolute;
        width: 4px;
        height: 4px;
        transform: translateX(-50%) translateY(-50%);
        border: solid 1px #000;
        border-radius: 50%;
      }
      
      #select {
        position: absolute;
        background-color: #CCC;
        border: solid 1px #999;
        opacity: 0;
        width: 0;
        height: 0;
        top: 0;
        left: 0;
        border-radius: 3px;
        transition: opacity 0.2s;
        overflow: hidden;
      }
      
      .folder {
        position: absolute;
        width: 200px;
        height: 50px;
        border-radius: 9px;
        border: solid 1px #999;
        background-color: #FFF;
        margin: 30px;
      }
      
      .folder-icon {
        position: relative;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #999;
      }
      
      .folder-title {
        position: absolute;
        top: 52%;
        transform: translateY(-50%);
        padding-left: 20px;
        color: #999;
        font-family: sans-serif;
      }
      
    </style>
    <meta name="apple-mobile-web-app-title" content="Desktop">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="container">
      <div style="position: absolute; top: 200px; left: 200px; width: 50px; height: 50px; background-color: lightgray;" onclick="console.log('clickedDiv')"></div>
      <div class="folder" onmousedown="console.log('clicked');"><i class="material-icons folder-icon">folder</i><span class="folder-title">Folder</span></div>
      
      <div id="pointer"></div>
    </div>
    <div id="select"></div>
    <script>
      
      var pageX, pageY;
      var selectX = false;
      var selectY = false;
      
      function handler(e) {
        
        pageX = e.pageX;
        pageY = e.pageY;
        var diffX = pageX - selectX;
        var diffY = pageY - selectY;
        
        var pointer = document.getElementById("pointer");
        var select = document.getElementById("select");
        pointer.style.left = pageX + "px";
        pointer.style.top = pageY + "px";
        
        if (selectX !== false) {
          
          if (diffX >= 0) {
            
            select.style.left = selectX + "px";
            select.style.width = diffX + "px";
          }
          else {
            
            select.style.left = pageX + "px";
            select.style.width = diffX * -1 + "px";
          }
          if (diffY >= 0) {
            
            select.style.top = selectY + "px";
            select.style.height = diffY + "px";
          }
          else {
            
            select.style.top = pageY + "px";
            select.style.height = diffY * -1 + "px";
          }
        }
        else {
          
          select.style.left = null;
          select.style.top = null;
          select.style.width = null;
          select.style.height = null;
        }
      }
      
      document.addEventListener('mousemove',  handler);
      document.addEventListener('touchmove',  handler);
      document.addEventListener('touchstart', handler);
      document.addEventListener('mousedown',  handler);
      document.addEventListener('mousedown', selectStart);
      document.addEventListener('mouseup', selectEnd);
      
      function selectStart(e) {
        
        var select = document.getElementById("select");
        selectX = e.pageX;
        selectY = e.pageY;
        select.style.opacity = 0.3;
      }
      
      function selectEnd(e) {
        
        var select = document.getElementById("select");
        selectX = false;
        selectY = false;
        select.style.opacity = null;
      }
      
      function selectFolder(folder) {
        console.log(this);
        console.log(folder);
        folder.style.backgroundColor = "#EFE";
        folder.style.border = "solid 1px #9F9";
        folder.style.outline = "none";
      }
      
    </script>
  </body>
</html>
