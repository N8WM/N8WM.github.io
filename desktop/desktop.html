<!DOCTYPE html>
<html>
  <head>
    <title>Desktop</title>
    <style>
      body {
        position: fixed;
        margin: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #000;
      }
      
      body:hover {
        cursor: none;
      }
      
      #oia {
        position: absolute;
        color: #FFF;
        transform: translateX(-50%) translateY(-50%);
        background-color: #A00;
      }
    </style>
  </head>
  <body>
    <div id="oia"></div>
    <script>
      var pageX, pageY;
      
      // event handler function
      function handler(e) {
          e = e || window.event;

          pageX = e.pageX;
          pageY = e.pageY;

          // IE 8
          if (pageX === undefined) {
              pageX = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
              pageY = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
          }
          var oia = document.getElementById("oia");
          oia.innerHTML = "(" + pageX + ",&nbsp;" + pageY + ")";
          oia.style.left = pageX + "px";
          oia.style.top = pageY + "px";
          console.log(pageX, pageY);
      }

      // attach handler to the click event of the document
      if (document.attachEvent) document.attachEvent('onmousemove', handler);
      else document.addEventListener('mousemove', handler);
    </script>
  </body>
</html>
