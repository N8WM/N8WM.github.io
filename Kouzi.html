<!DOCTYPE html>
<html>
  <head>
    <title>Kouzi</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-startup-image" href="/gthb.png">
    <meta name="apple-mobile-web-app-title" content="Kouzi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
      body {
        overflow: hidden;
      }
      
      #kouzi-top {
        display: relative;
        top: 0;
        width: 100%;
        padding: 1.5%;
        background-color: white;
        z-index: 3;
      }
      
      #kouzi-top #title {
        font-family: "Josefin Slab", Georgia, Serif;
        font-size: 300%;
        color: #55f;
        display: table-cell;
        z-index: 4;
      }
      
      .outer {
        position: absolute;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      .i-mainL {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0%;
        transition: 0.5s;
      }
      
      .i-mainL.triggered {
        left: -100%;
        transition: 0.5s;
      }
      
      .i-mainR {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 100%;
        transition: 0.5s;
      }
      
      .i-mainR.triggered {
        left: 0%;
        transition: 0.5s;
      }
      
      .btn {
        background-color: lightgray;
      }
      
      .btn:focus {
        outline: none;
      }
    </style>
  </head>
  <body id="container">
    <center>
      <div id="kouzi-top">
        <div id="title">
          <strong><i>Kouzi</i></strong>
        </div>
      </div>
      <div class="outer">
        <div class="i-mainL">
          <h1>Games:</h1>
          <button class="btn btn-lg i-mainL-btn" ontouchstart="">Tap Here</button>
        </div>
        <div class="i-mainR">
          <h1>Get pranked bro there are no games lol</h1>
          <button class="btn btn-lg i-mainR-btn" ontouchstart="">Tap Here to go back</button>
          <textarea id="txta" onkeyup="run();"></textarea>
          <div id="frame"></div>
        </div>
      </div>
    </center>
    <script>
      function run() {
        document.getElementById("frame").innerHTML = "<iframe srcdoc='" + document.getElementById("txta").value + "'></iframe>";
      }
      $('.i-mainL-btn').on('click', function() {
        $('.i-mainL').toggleClass('triggered');
        $('.i-mainR').toggleClass('triggered');
      });
      $('.i-mainR-btn').on('click', function() {
        $('.i-mainR').toggleClass('triggered');
        $('.i-mainL').toggleClass('triggered');
      });
    </script>
  </body>
</html>
